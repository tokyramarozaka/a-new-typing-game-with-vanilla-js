<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/create.css">
    <link rel="icon" type="image" href="assets/photo/logo.png">
    <title>Create account</title>
</head>
<body>
    <main>
        <div class="main_body">
            <div class="main_left">
                <h1>Create account :</h1>
                <div class="main_name">
                    <div>
                        <p>First name :</p>
                        <input class="input_name" type="text">
                    </div>
                    <div>
                        <p>Last name :</p>
                        <input class="input_name" type="text">
                    </div>
                </div>
                <div>
                    <p>Birthday :</p>
                    <input class="input_main" type="date">
                </div>
                <div>
                    <p>Email :</p>
                    <input class="input_main mail" type="email">
                </div>
                <div>
                    <p>Number :</p>
                    <input class="input_main" type="text">
                </div>
                <div>
                    <P>Password :</P>
                    <input class="input_main password" type="password">
                </div>
                <div>
                    <p>Confirm password :</p>
                    <input class="input_main password1" type="password">
                </div>
                <button class="button_create">
                    Create
                </button>
                <b class="message"><i class="fa-solid fa-triangle-exclamation"></i>Fill in all fields please</b>
                <b class="message1"><i class="fa-solid fa-triangle-exclamation"></i>Invalid password</b>
            </div>
            <div class="main_rigth">
                <p>Welcome among us, friend.</p>
                <p>Together we will go far</p>
                <img class="logo" src="assets/photo/logo.png" alt="">
            </div>
        </div>
    </main>
</body>
<script src="assets/js/create.js"></script>
</html>
